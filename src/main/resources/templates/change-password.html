<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><link rel="stylesheet" href="/css/school.css">
</head>
<body>

<h2>Change Student Password</h2>

<p>
Student: <b th:text="${student.name}"></b>
(Roll: <span th:text="${student.rollNo}"></span>)
</p>

<form method="post" action="/teacher/update-password">

    <input type="hidden" name="id" th:value="${student.id}"/>

    New Password:
    <input type="text" name="newPassword">

    <br><br>
    <button type="submit">Update Password</button>
</form>

<br>
<a href="/teacher/students">Back</a>

</body>
</html>
