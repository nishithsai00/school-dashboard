<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/css/school.css">

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2563eb">

<!-- IMPORTANT (you are missing these) -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>

<h2>Change Student Password</h2>

<p>
Student: <b th:text="${student.name}"></b>
(Roll: <span th:text="${student.rollNo}"></span>)
</p>

<form method="post" action="/teacher/update-password">

    <input type="hidden" name="id" th:value="${student.id}"/>

    New Password:
    <input type="text" name="newPassword">

    <br><br>
    <button type="submit">Update Password</button>
</form>

<br>
<div style="margin-top:18px;">
    <a href="/teacher/students" class="btn btn-secondary">‚Üê Back to Students</a>
</div>


</body>
</html>
