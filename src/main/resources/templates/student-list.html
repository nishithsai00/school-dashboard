<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

   

    <title>Students</title>

    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/css/school.css">

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2563eb">

<!-- IMPORTANT (you are missing these) -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<!-- ICON -->
<link rel="apple-touch-icon" sizes="192x192" href="/img/icon-192.png">

</head>

<body>

<!-- HEADER -->
<div class="school-header">

    <div style="display:flex;align-items:center;gap:15px;">
        <img src="/img/logo.png">

        <div>
            <div class="school-title">Teacher Portal</div>
            <div class="school-sub">Maddi Subbarao English Medium High School</div>
        </div>
    </div>

    <div>
        <a href="/teacher/dashboard" class="btn btn-secondary">Dashboard</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

</div>


<div class="page">
<div class="card-box">

<h2>Students List</h2>

<div style="margin-bottom:18px;">
    <a href="/teacher/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
</div>

<table>

    <thead>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>

    <tr th:each="student : ${students}">

        <td data-label="Roll No" th:text="${student.rollNo}"></td>

        <td data-label="Name" th:text="${student.name}"></td>

        <td data-label="Class">
            <span th:text="${student.className}"></span> -
            <span th:text="${student.section}"></span>
        </td>

        <td data-label="Phone" th:text="${student.phone}"></td>

        <td class="action-cell" data-label="Actions">

            <div class="action-buttons">

                <a th:href="@{'/teacher/edit-student/' + ${student.id}}"
                   class="btn btn-primary">Edit</a>

                <a th:href="@{'/teacher/change-password/' + ${student.id}}"
                   class="btn btn-warning">Change Password</a>

                <a th:href="@{'/teacher/delete-student/' + ${student.id}}"
                   class="btn btn-danger"
                   onclick="return confirm('Delete this student?')">
                   Delete
                </a>

            </div>

        </td>

    </tr>

    </tbody>

</table>

</div>
</div>

</body>
</html>
