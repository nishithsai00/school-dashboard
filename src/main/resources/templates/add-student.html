<body>

<h2>Add Student</h2>

<form method="post" action="/teacher/save-student">

    Name: <input name="name"><br><br>
    Roll No: <input name="rollNo"><br><br>
    Phone: <input name="phone"><br><br>
    Father Name: <input name="fatherName"><br><br>
    Aadhar: <input name="aadhar"><br><br>
    Class: <input name="className"><br><br>
    Section: <input name="section"><br><br>

    <button type="submit">Create Student</button>
</form>
