<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
   <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/css/school.css">

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2563eb">

<!-- IMPORTANT (you are missing these) -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<!-- ICON -->
<link rel="apple-touch-icon" sizes="192x192" href="/img/icon-192.png">


</head>
<body>

<h2>Add Student</h2>

<form method="post" action="/teacher/save-student">

    Name: <input name="name"><br><br>
    Roll No: <input name="rollNo"><br><br>
    Phone: <input name="phone"><br><br>
    Father Name: <input name="fatherName"><br><br>
    Aadhar: <input name="aadhar"><br><br>
    Class: <input name="className"><br><br>
   <label>Section</label>
<input name="section" id="sectionInput" class="form-input" oninput="formatSection()">


    <button type="submit">Create Student</button>
</form>

<p>Default student password: <b>123456</b></p>

<div style="margin-top:18px;">
    <a href="/teacher/students" class="btn btn-secondary">‚Üê Back to Students</a>
</div>

<script>
function formatSection() {
    const input = document.getElementById("sectionInput");
    input.value = input.value.toUpperCase().replace(/\s+/g, '');
}
</script>

</body>
</html>
