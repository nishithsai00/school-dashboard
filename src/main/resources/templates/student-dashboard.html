<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
</head>
<body>

<h1>Student Dashboard</h1>

<hr>

<h2>Student Details</h2>

<p><b>Name:</b> <span th:text="${student.name}"></span></p>
<p><b>Roll No:</b> <span th:text="${student.rollNo}"></span></p>
<p><b>Class:</b> <span th:text="${student.className}"></span></p>
<p><b>Section:</b> <span th:text="${student.section}"></span></p>
<p><b>Father Name:</b> <span th:text="${student.fatherName}"></span></p>
<p><b>Phone:</b> <span th:text="${student.phone}"></span></p>

<hr>

<h2>Homework</h2>

<div th:each="entry : ${latestHomework}">
    <p><b th:text="${entry.key}"></b></p>

    <div th:if="${entry.value != null}">
        <p><b>Date:</b> <span th:text="${entry.value.date}"></span></p>
        <p><b>Homework:</b> <span th:text="${entry.value.homework}"></span></p>
    </div>

    <div th:if="${entry.value == null}">
        <p>Waiting for teacher to update homework</p>
    </div>

    <hr>
</div>


<br>
<a href="/logout">Logout</a>

</body>
</html>
