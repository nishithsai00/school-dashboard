<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/css/school.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="school-header">

    <div style="display:flex;align-items:center;gap:15px;">
        <img src="/img/logo.png">

        <div>
            <div class="school-title">Student Dashboard</div>
            <div class="school-sub">Maddi Subbarao English Medium High School</div>
        </div>
    </div>

    <a href="/logout" class="logout">Logout</a>

</div>

<!-- ===== PAGE ===== -->
<div class="page">

    <!-- STUDENT DETAILS -->
    <div class="card-box">
        <h2>Student Details</h2>

        <table>
            <tr><th>Name</th><td th:text="${student.name}"></td></tr>
            <tr><th>Roll No</th><td th:text="${student.rollNo}"></td></tr>
            <tr><th>Class</th><td><span th:text="${student.className}"></span>-<span th:text="${student.section}"></span></td></tr>
            <tr><th>Father Name</th><td th:text="${student.fatherName}"></td></tr>
            <tr><th>Phone</th><td th:text="${student.phone}"></td></tr>
        </table>
    </div>

    <!-- HOMEWORK -->
    <div class="card-box">
        <h2>Homework</h2>

        <div th:each="entry : ${latestHomework}">

            <div class="homework-item">

                <div class="homework-subject" th:text="${entry.key}"></div>

                <div th:if="${entry.value != null}">
                    <div th:text="${entry.value.homework}"></div>
                    <div class="homework-date" th:text="${entry.value.date}"></div>
                </div>

                <div th:if="${entry.value == null}">
                    Waiting for teacher to update homework
                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
