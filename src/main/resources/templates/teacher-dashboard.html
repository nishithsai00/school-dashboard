<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher Dashboard</title>
</head>
<body>

<h1>Teacher Dashboard</h1>

<hr>

<!-- ================= STUDENT MANAGEMENT ================= -->
<h2>Student Management</h2>
<br>
<a href="/teacher/students">View / Edit Students</a>

<a href="/teacher/add-student">âž• Add Student</a>

<hr>

<!-- ================= HOMEWORK ================= -->
<h2>Post Homework</h2>

<form method="post" action="/teacher/add-homework">

    <label>Class & Section:</label>
    <select name="className">
        <option value="10-A">10-A</option>
        <option value="10-B">10-B</option>
        <option value="10-C">10-C</option>
        <option value="9-A">9-A</option>
        <option value="9-B">9-B</option>
    </select>

    <br><br>

    <label>Subject:</label>
    <select name="subject">
        <option value="Maths">Maths</option>
        <option value="Science">Science</option>
        <option value="English">English</option>
        <option value="Social">Social</option>
    </select>

    <br><br>

    <label>Homework:</label><br>
    <textarea name="homework" rows="6" cols="45"></textarea>

    <br><br>

    <button type="submit">Submit Homework</button>

</form>

<hr>

<!-- ================= TEACHER MANAGEMENT ================= -->
<h2>Teacher Management</h2>
<a href="/teacher/verify-teacher">Create New Teacher</a>

<p style="color:red" th:text="${error}"></p>

<hr>

<a href="/logout">Logout</a>

</body>
</html>
