<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/css/school.css">

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2563eb">

<!-- IMPORTANT (you are missing these) -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<!-- ICON -->
<link rel="apple-touch-icon" sizes="192x192" href="/img/icon-192.png">

    <title>Teacher Dashboard</title>
    
</head>

<body>

<!-- HEADER -->
<div class="school-header">
    <div style="display:flex;align-items:center;gap:15px;">
        <img src="/img/logo.png">
        <div>
            <div class="school-title">Teacher Dashboard</div>
            <div class="school-sub">Maddi Subbarao English Medium High School</div>
        </div>
    </div>

    <a href="/logout" class="btn btn-danger">Logout</a>
</div>


<div class="page">

    <!-- STUDENT MANAGEMENT -->
    <div class="card-box">
        <h2>Student Management</h2>

        <a href="/teacher/students" class="btn btn-primary">View / Edit Students</a>
        <a href="/teacher/add-student" class="btn btn-success">Add New Student</a>
    </div>


    <!-- HOMEWORK -->
    <div class="card-box">
        <h2>Post Homework</h2>

        <form method="post" action="/teacher/add-homework">

            <label>Class & Section</label>
           <label>Class & Section</label>
<select name="className" class="form-input">

    <option th:each="sec : ${sections}"
            th:value="${sec[0]} + '-' + ${sec[1]}"
            th:text="${sec[0]} + '-' + ${sec[1]}">
    </option>

</select>


            <label>Subject</label>
            <select name="subject">
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
                <option value="Social">Social</option>
            </select>

            <label>Homework</label>
            <textarea name="homework"></textarea>

            <button type="submit" class="btn btn-primary">Submit Homework</button>

        </form>

        <p style="color:green;margin-top:10px;" th:if="${success}" th:text="${success}"></p>
    </div>


    <!-- TEACHER MANAGEMENT -->
    <div class="card-box">
        <h2>Teacher Management</h2>

        <a href="/teacher/verify-teacher" class="btn btn-secondary">Create New Teacher</a>

        <p style="color:red" th:text="${error}"></p>
    </div>

</div>

</body>
</html>
