<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Maddi Subbarao High School</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font (Apple style) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
        }

        /* Top Header */
        .school-header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 12px 0;
        }

        .school-header img {
            height: 55px;
        }

        .school-name {
            font-size: 20px;
            font-weight: 600;
        }

        .sub-title {
            font-size: 13px;
            color: #6e6e73;
        }

        /* Cards */
        .dashboard-card {
            border: none;
            border-radius: 18px;
            background: white;
            padding: 28px;
            text-align: center;
            transition: 0.25s;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        }

        .dashboard-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.12);
        }

        .dashboard-icon {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .btn-apple {
            background: #0071e3;
            border: none;
            border-radius: 12px;
            padding: 10px 18px;
            color: white;
        }

        .btn-apple:hover {
            background: #0062c3;
            color: white;
        }

        .page-title {
            font-weight: 600;
            margin-bottom: 25px;
        }

    </style>
</head>

<body>

<!-- HEADER -->
<div class="school-header">
    <div class="container d-flex align-items-center justify-content-between">

        <div class="d-flex align-items-center gap-3">
            <img src="/img/logo.png">
            <div>
                <div class="school-name">Maddi Subbarao English Medium High School</div>
                <div class="sub-title">Student & Teacher Portal</div>
            </div>
        </div>

        <a href="/logout" class="btn btn-outline-secondary btn-sm">Logout</a>
    </div>
</div>

<!-- PAGE CONTENT -->
<div class="container mt-4" th:fragment="content"></div>

</body>
</html>
